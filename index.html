<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silly Story Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <label for="customName">Enter custom name:</label>
      <input id="customName" type="text" placeholder="" />
    </div>
    <div>
      <label for="customLocation">Enter custom location:</label>
      <input id="customLocation" type="text" placeholder="" />
    </div>
    <div>
      <label for="customEvent">Enter custom event:</label>
      <input id="customEvent" type="text" placeholder="" />
    </div>
    <div>
      <button class="randomize" onclick="generateStory()">
        Generate random story
      </button>
    </div>

    <p id="story"></p>

    <script src="js/app.js"></script>
  </body>
</html>
